<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8a50 0%, #ffa726 30%, #ffcc80 70%, #fff3e0 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.15"/><circle cx="20" cy="60" r="0.5" fill="%23ffffff" opacity="0.15"/><circle cx="80" cy="40" r="0.5" fill="%23ffffff" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            padding: 40px 35px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 138, 80, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff8a50, #ffa726, #ffcc80);
            border-radius: 24px 24px 0 0;
        }

        .login-form h1 {
            color: #e65100;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 138, 80, 0.3);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            border-color: #ff8a50;
            box-shadow: 0 0 0 3px rgba(255, 138, 80, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff8a50, #ffa726);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 
                0 4px 12px rgba(255, 138, 80, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #ff5722;
        }

        .admin-panel {
            display: none;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 
                0 20px 60px rgba(255, 138, 80, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff8a50, #ffa726, #ffcc80, #ff8a50);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .admin-header h1 {
            color: #e65100;
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-header h1 i {
            background: linear-gradient(135deg, #ff8a50, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 40px;
        }

        .logout-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e64a19;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 6px;
            padding: 24px 20px;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 138, 80, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff8a50, transparent);
            transition: left 0.6s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(255, 138, 80, 0.15),
                0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card i {
            font-size: 48px;
            background: linear-gradient(135deg, #ff8a50, #ffa726, #ffcc80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 800;
            color: #e65100;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover h3 {
            color: #ff8a50;
        }

        .stat-card p {
            color: #718096;
            font-weight: 500;
        }

        .visits-table {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 6px;
            padding: 24px;
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.08),
                0 3px 12px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 138, 80, 0.15);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            position: relative;
        }

        .visits-table h2 {
            color: #e65100;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 800px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 138, 80, 0.1);
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(135deg, #ff8a50, #ffa726, #ffcc80);
            font-weight: 700;
            color: white;
            position: sticky;
            top: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        tbody tr:nth-child(even) {
            background: rgba(255, 243, 224, 0.3);
        }
        
        tbody tr:hover {
            background: rgba(255, 138, 80, 0.1);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(255, 138, 80, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ff8a50, #ffa726);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(255, 138, 80, 0.2);
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #ff7043, #ff9800);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 138, 80, 0.3);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(255, 138, 80, 0.2);
        }
        
        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 138, 80, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(2n) {
            background: rgba(255, 167, 38, 0.2);
            animation-delay: -2s;
            animation-duration: 8s;
        }
        
        .particle:nth-child(3n) {
            background: rgba(255, 204, 128, 0.25);
            animation-delay: -4s;
            animation-duration: 10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1><i class="fas fa-shield-alt"></i> Zeus Admin Panel</h1>
            <div style="background: linear-gradient(135deg, #ff8a50, #ffa726); color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 20px; display: inline-block;">
                <i class="fas fa-lock"></i> 100% Secure Access
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-tachometer-alt"></i> Zeus Admin Dashboard</h1>
                <p style="margin: 10px 0 0 0; color: #ff8a50; font-weight: 500; font-size: 16px;">
                    <i class="fas fa-shield-check"></i> Secure Management Portal
                </p>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div style="text-align: right; color: #666; font-size: 14px;">
                    <div><i class="fas fa-clock"></i> <span id="currentTime"></span></div>
                    <div style="margin-top: 5px;"><i class="fas fa-calendar"></i> <span id="currentDate"></span></div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalVisits">0</h3>
                <p>Total Visits</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-download"></i>
                <h3 id="totalDownloads">0</h3>
                <p>Total Downloads</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-globe"></i>
                <h3 id="uniqueCountries">0</h3>
                <p>Countries</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="todayVisits">0</h3>
                <p>Today's Visits</p>
            </div>
        </div>

        <div class="visits-table">
            <h2>Recent User Visits</h2>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div class="table-container">
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Loading user visits...</p>
                </div>
                <table id="visitsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Location</th>
                            <th>Language</th>
                            <th>Platform</th>
                            <th>Screen Resolution</th>
                            <th>Timezone</th>
                        </tr>
                    </thead>
                    <tbody id="visitsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="admin.js"></script>
</body>
</html>
